<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dust Example â€” A-Frame Particle System Component</title>
    <meta name="description" content="'dust' preset">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="aframe-particle-system-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 10000"></a-entity>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#000"></a-sky>
    </a-scene>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
        let dustEntity = document.querySelector("#dust");
        let initialCount = 10000;

        setTimeout(() => {
          dustEntity.setAttribute("particle-system", "particleCount", initialCount * 2);
        }, 5000);

        setTimeout(() => {
          dustEntity.setAttribute("particle-system", "particleCount", initialCount * 3);
        }, 10000);

        setTimeout(() => {
          dustEntity.setAttribute("particle-system", "particleCount", initialCount * 4);
        }, 15000);
      });
    </script>
  </body>
</html>
