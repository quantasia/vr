<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dust Example â€” A-Frame Particle System Component</title>
    <meta name="description" content="'dust' preset">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="aframe-particle-system-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id='snowy' position="0 2.25 -15" particle-system="preset: snow; particleCount: 10"></a-entity>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#000"></a-sky>
    </a-scene>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
        let dustEntity = document.querySelector("#snowy");
        let initialCount = 100;

        setTimeout(() => {
          console.log("Changing animation to: Insity 1 (1000)");
          dustEntity.setAttribute("particle-system", "particleCount", 1000);
        }, 5000);

        setTimeout(() => {
          console.log("Changing animation to: Intensity 2 (5000)");
          dustEntity.setAttribute("particle-system", "particleCount", 5000);
        }, 10000);

        setTimeout(() => {
          console.log("Changing animation to: Intensity 3 (20000)");
          dustEntity.setAttribute("particle-system", "particleCount", 20000);
        }, 15000);

        setTimeout(() => {
          console.log("Changing animation to: Intensity 4 (40000)");
          dustEntity.setAttribute("particle-system", "particleCount", 40000);
        }, 20000);
 
      });
    </script>
  </body>
</html>
