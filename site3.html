<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Room Game</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Optional: A-Frame Extras for extended functionality -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
<a-scene embedded vr-mode-ui="enabled: true">
  <a-assets>
    <audio id="backgroundMusic" src="music.mp3" preload="auto"></audio>
    <a-asset-item id="artifactModel" src="object.glb"></a-asset-item>
  </a-assets>

  <a-entity sound="src: #backgroundMusic; autoplay: true; loop: true; volume: 0.5"></a-entity>

  <!-- Room â€“ using a-box for easier single-element construction -->
  <a-box color="#CCC" width="10" height="5" depth="10" position="0 2.5 0">
    <a-plane position="0 0 -5" rotation="0 0 0" width="10" height="5" color="#BDBDBD"></a-plane>  <!-- Back Wall -->
    <a-plane position="0 0 5" rotation="0 180 0" width="10" height="5" color="#BDBDBD"></a-plane> <!-- Front Wall -->
    <a-plane position="5 0 0" rotation="0 90 0" width="10" height="5" color="#CFCFCF"></a-plane>  <!-- Right Wall -->
    <a-plane position="-5 0 0" rotation="0 -90 0" width="10" height="5" color="#CFCFCF"></a-plane> <!-- Left Wall -->
    <a-plane position="0 2.5 0" rotation="90 0 0" width="10" height="10" color="#EEEEEE"></a-plane> <!-- Ceiling -->
    <a-plane position="0 -2.5 0" rotation="-90 0 0" width="10" height="10" color="#9E9E9E"></a-plane> <!-- Floor -->
  </a-box>



  <a-entity gltf-model="#artifactModel" position="0 1 -3" scale="2 2 2"></a-entity>

  <a-entity id="rig" movement-controls="fly: true; constrainToNavMesh: false;" position="0 1.6 4">
    <a-camera></a-camera>
  </a-entity>

  <a-entity light="type: ambient; intensity: 0.4"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="0 5 0"></a-entity>
</a-scene>
  </body>
</html>
