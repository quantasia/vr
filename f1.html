<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js WebXR Bouncing Balls</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.146/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.146/examples/jsm/webxr/VRButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Create room
    const roomWidth = 10, roomHeight = 5, roomDepth = 10;
    const roomGeometry = new THREE.BoxGeometry(roomWidth, roomHeight, roomDepth);
    const roomMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc, side: THREE.BackSide });
    const room = new THREE.Mesh(roomGeometry, roomMaterial);
    scene.add(room);

    // Create floor and ceiling
    const floorGeometry = new THREE.PlaneGeometry(roomWidth, roomDepth);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -roomHeight / 2;
    scene.add(floor);

    const ceiling = floor.clone();
    ceiling.rotation.x = Math.PI / 2;
    ceiling.position.y = roomHeight / 2;
    scene.add(ceiling);

    // Create balls
    const balls = [];
    const ballGeometry = new THREE.SphereGeometry(0.2, 32, 32);
    const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });

    for (let i = 0; i < 10; i++) {
      const ball = new THREE.Mesh(ballGeometry, ballMaterial);
      ball.position.set(
        (Math.random() - 0.5) * (roomWidth - 0.5),
        (Math.random() - 0.5) * (roomHeight - 0.5),
        (Math.random() - 0.5) * (roomDepth - 0.5)
      );
      ball.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );
      balls.push(ball);
      scene.add(ball);
    }

    // Position the camera
    camera.position.set(0, 1.6, 0);

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    const animate = () => {
      balls.forEach(ball => {
        // Update ball position
        ball.position.add(ball.velocity);

        // Check for collisions with walls
        if (ball.position.x > roomWidth / 2 - 0.2 || ball.position.x < -roomWidth / 2 + 0.2) {
          ball.velocity.x *= -1;
        }
        if (ball.position.y > roomHeight / 2 - 0.2 || ball.position.y < -roomHeight / 2 + 0.2) {
          ball.velocity.y *= -1;
        }
        if (ball.position.z > roomDepth / 2 - 0.2 || ball.position.z < -roomDepth / 2 + 0.2) {
          ball.velocity.z *= -1;
        }
      });

      renderer.render(scene, camera);
    };

    renderer.setAnimationLoop(animate);
  </script>
</body>
</html>
