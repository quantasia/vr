<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest 3 Button Press Example</title>
  <script src="aframe-master.js"></script> <!-- 1.6 -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene> 
    <a-assets> 
      <audio id="river" src="assets/wow.ogg"></audio>
    </a-assets>
 
    <a-entity id="riverSound" sound="src: #river"></a-entity> 
    
    <!-- Controller -->
    <a-entity
      id="right-hand"
      hand-controls="hand: right"
      oculus-touch-controls="hand: right"
    ></a-entity>

    <!-- Controller -->
    <a-entity
      id="left-hand"
      hand-controls="hand: left"
      oculus-touch-controls="hand: left"
    ></a-entity>

    <!-- Square Template (hidden initially) -->
    <a-entity id="square-template" visible="false">
      <a-box
        position="0 0 -1"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="yellow"
      ></a-box>
    </a-entity>


    <!-- Event Listener for Button Press -->
    <a-entity>
      <a-animation
        id="button-press-animation"
        attribute="visible"
        begin="button-press"
        from="false"
        to="true"
      ></a-animation>
    </a-entity>
  </a-scene>
  <script src="inter.js">
</body>
</html>
