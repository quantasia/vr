<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Immersive VR Experience</title>
    <meta name="description" content="A simple immersive VR experience using A-Frame and WebXR." />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Optional: Include cursor for desktop navigation -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; }
      a-scene { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <a-scene
      environment="preset: forest; ground: flat;"
      cursor="rayOrigin: mouse"
      navigation="enabled: true"
    >
      <!-- Camera with controls -->
      <a-entity
        id="camera"
        camera
        position="0 1.6 5"
        look-controls
        wasd-controls
      >
        <!-- Optional: Add cursor for interaction -->
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #ffffff; shader: flat"
        ></a-entity>
      </a-entity>

      <!-- Room Setup -->
      <a-box
        position="0 0 0"
        depth="10"
        height="4"
        width="10"
        color="#7BC8A4"
        side="back"
        static-body
      ></a-box>

      <!-- Adjusted Large 3D Object -->
      <a-entity
        gltf-model="url(object.glb)"
        scale="2 2 2" <!-- Reduced scale from 5 to 2 -->
        position="0 1 -6" <!-- Moved further back from -3 to -6 -->
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-entity>

      <!-- Ambient Light -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <!-- Directional Light -->
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.5"
        position="1 1 0"
      ></a-entity>

      <!-- Background Music -->
      <a-assets>
        <audio id="bg-music" src="music.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity sound="src: #bg-music; autoplay: true; loop: true; volume: 0.5"></a-entity>

      <!-- Ground -->
      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"
        static-body
      ></a-plane>
    </a-scene>
  </body>
</html>
